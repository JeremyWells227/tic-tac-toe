<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tic-Tac-Toe</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Angkor&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">


</head>
<body>
	<div class="header-banner">
		<div class="header">
			<h1>Tic-Tac-Toe</h1>
			<button id="reset" class="reset">Û∞ëê </button>
		</div>
	</div>
	<div class='board'>
		<div class="board-grid">
			<div id="0_0" class="cell">
			</div>
			<div id="1_0" class="cell">
			</div>
			<div id="2_0" class="cell">
			</div>
			<div id="0_1" class="cell">
			</div>
			<div id="1_1" class="cell">
			</div>
			<div id="2_1" class="cell">
			</div>
			<div id="0_2" class="cell">
			</div>
			<div id="1_2" class="cell">
			</div>
			<div id="2_2" class="cell">
			</div>
		</div>
	</div>
	<div id="msgbox" class="messagebox"></div>
	<div id="player-x" class="playername">Player_X (click to change)</div>
	<div id="player-o" class="playername">Player_O (click to change)</div>

	<script src="index.js"></script>
	
</body>
</html>
